<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="clock-time" id='second' style="--clr: #04fc43;"><em></em></div>
            <div class="clock-time clock2" id='minute' style="--clr: #fee800;"><em></em></div>
            <div class="clock-time clock3" id='hour' style="--clr: #ff2972;"><em></em></div>

            <span style="--i:1;" id="one"><strong>1</strong></span>
            <span style="--i:2;" id="two"><strong>2</strong></span>
            <span style="--i:3;" id="three"><strong>3</strong></span>
            <span style="--i:4;" id="four"><strong>4</strong></span>
            <span style="--i:5;" id="five"><strong>5</strong></span>
            <span style="--i:6;" id="six"><strong>6</strong></span>
            <span style="--i:7;" id="seven"><strong>7</strong></span>
            <span style="--i:8;" id="eight"><strong>8</strong></span>
            <span style="--i:9;" id="nine"><strong>9</strong></span>
            <span style="--i:10;" id="ten"><strong>10</strong></span>
            <span style="--i:11;" id="eleven"><strong>11</strong></span>
            <span style="--i:12;" id="twelve"><strong>12</strong></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
